<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no">
	<link rel="shortcut icon" type="image/x-icon" href="">
	<link rel="stylesheet" type="text/css" href="../../assets/css/base.css">
	<title>bzp출장컨시어지</title>
</head>

<body>
	<div class="modal type1">
		<div class="modal-header">
			<h1 class="modal-title">여권 정보 등록/수정</h1>
			<button type="button" class="btn icons ico-close" aria-label="닫기"></button>
		</div>
		<div class="modal-body default">
			<ul class="form type1">
				<li class="form-item">
					<div class="form-item-title">
						<label for=""><sup>출장자명</sup></label>
					</div>
					<div class="form-item-contents">
						<div class="input md line">
							<input type="text" value="박인영" disabled>
						</div>
					</div>
				</li>
				<li class="form-item">
					<div class="form-item-title">
						<label for=""><sup>영문 성/이름</sup></label>
					</div>
					<div class="form-item-contents">
						<div class="form-group name">
							<div class="input md line">
								<input type="text" value="PARK" disabled>
							</div>
							<div class="input md line">
								<input type="text" value="INYOUNG" disabled>
							</div>
						</div>
					</div>
				</li>
				<li class="form-item">
					<div class="form-item-title">
						<label for=""><sup>여권번호</sup></label>
					</div>
					<div class="form-item-contents">
						<div class="input md line">
							<input type="text" placeholder="여권번호 입력해 주세요.">
						</div>
					</div>
				</li>
				<li class="form-item">
					<div class="form-item-title">
						<label for=""><sup>여권만료일</sup></label>
					</div>
					<div class="form-item-contents">
						<div class="input md line">
							<input type="number" placeholder="여권만료일 8자리를 입력해 주세요.(YYYYMMDD)" maxlength="8">
						</div>
					</div>
				</li>
				<li class="form-item">
					<div class="form-item-title">
						<label for=""><sup>생년월일</sup></label>
					</div>
					<div class="form-item-contents">
						<div class="input md line">
							<input type="number" placeholder="생년월일 8자리를 입력해 주세요.(YYYYMMDD)" maxlength="8">
						</div>
					</div>
				</li>
				<li class="form-item">
					<div class="form-item-title">
						<label for=""><sup>국적</sup></label>
					</div>
					<div class="form-item-contents">
						<div class="select-box md line">
							<select name="" id="">
								<option value="">대한민국</option>
							</select>
						</div>
					</div>
				</li>
				<li class="form-item">
					<div class="form-item-title">
						<label for=""><sup>여권발행국</sup></label>
					</div>
					<div class="form-item-contents">
						<div class="select-box md line">
							<select name="" id="">
								<option value="">대한민국</option>
							</select>
						</div>
					</div>
				</li>
			</ul>
		</div>
		<div class="modal-footer">
			<div class="btn-area both">
				<button type="button" class="btn lg line-primary squared">취소</button>
				<button type="button" class="btn lg primary squared">저장</button>
			</div>
		</div>
	</div>
</body>

</html>
