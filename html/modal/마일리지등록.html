<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no">
	<link rel="shortcut icon" type="image/x-icon" href="">
	<link rel="stylesheet" type="text/css" href="../../assets/css/base.css">
	<title>bzp출장컨시어지</title>
</head>

<body>
	<div class="modal type1">
		<div class="modal-header">
			<h1 class="modal-title">마일리지 등록</h1>
			<button type="button" class="btn icons ico-close" aria-label="닫기"></button>
		</div>
		<div class="modal-body default">
			<ul class="form type1">
				<li class="form-item">
					<div class="form-item-title">
						<label for=""><sup>탑승 항공사</sup></label>
					</div>
					<div class="form-item-contents">
						<div class="select-box md line">
							<select name="" id="" disabled="">
								<option value="">대한항공</option>
							</select>
						</div>
					</div>
				</li>
				<li class="form-item">
					<div class="form-item-title">
						<label for=""><sup>적립 항공사</sup></label>
					</div>
					<div class="form-item-contents">
						<div class="select-box md line">
							<select name="" id="">
								<option value="">대한항공</option>
							</select>
						</div>
					</div>
				</li>
				<li class="form-item">
					<div class="form-item-title">
						<label for=""><sup>마일리지 번호</sup></label>
					</div>
					<div class="form-item-contents">
						<div class="input md line">
							<input type="text" placeholder="마일리지 번호 입력해 주세요.">
						</div>
					</div>
				</li>
			</ul>
		</div>
		<div class="modal-footer">
			<div class="btn-area both">
				<button type="button" class="btn lg line-primary squared">취소</button>
				<button type="button" class="btn lg primary squared">저장</button>
			</div>
		</div>
	</div>
</body>

</html>
