<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no">
	<link rel="shortcut icon" type="image/x-icon" href="">
	<link rel="stylesheet" type="text/css" href="../../assets/css/base.css">
	<title>bzp출장컨시어지</title>
</head>

<body>
	<div class="modal type1">
		<div class="modal-header">
			<h1 class="modal-title">체류지 정보 등록</h1>
			<button type="button" class="btn icons ico-close" aria-label="닫기"></button>
		</div>
		<div class="modal-body default">
			<ul class="form type1">
				<li class="form-item">
					<div class="form-item-title">
						<label for=""><sup>체류 국가</sup></label>
					</div>
					<div class="form-item-contents">
						<div class="input md line">
							<input type="text" value="미국" disabled>
						</div>
					</div>
				</li>
				<li class="form-item">
					<div class="form-item-title">
						<label for=""><sup>체류 도시</sup></label>
					</div>
					<div class="form-item-contents">
						<div class="input md line">
							<input type="text" placeholder="도시 검색" readonly>
						</div>
					</div>
				</li>
				<li class="form-item">
					<div class="form-item-title">
						<label for=""><sup>체류 주</sup></label>
					</div>
					<div class="form-item-contents">
						<div class="input md line">
							<input type="text" disabled>
						</div>
					</div>
				</li>
				<li class="form-item">
					<div class="form-item-title">
						<label for=""><sup>체류 주소</sup></label>
					</div>
					<div class="form-item-contents">
						<div class="input md line">
							<input type="text" placeholder="체류 주소를 입력해 주세요.">
						</div>
					</div>
				</li>
				<li class="form-item">
					<div class="form-item-title">
						<label for=""><sup>우편번호</sup></label>
					</div>
					<div class="form-item-contents">
						<div class="input md line">
							<input type="text" placeholder="우편번호를 입력해 주세요.">
						</div>
					</div>
				</li>
			</ul>
			<ul class="ul-type1 c-gray-2 line-top">
				<li>체류지 정보는 임의로 입력 가능하나, 실제와 다를 경우 입국을 거부 당할 수 있습니다.</li>
				<li>체류지 정보를 임의로 입력한 경우 출발시각 전까지 수정해 주시기 바랍니다.</li>
				<li>출발시각 경과 시 체류지 임력 및 수정이 불가합니다.</li>
				<li>우편번호(ZIP코드)를 모르시는 경우 '99999' 를 입력하셔도 됩니다.</li>
				<li>체류지 정보를 수정하지 않아서 발생한 문제는 여행사에서 책임지지 않습니다.</li>
			</ul>
		</div>
		<div class="modal-footer">
			<div class="btn-area both">
				<button type="button" class="btn lg line-primary squared">취소</button>
				<button type="button" class="btn lg primary squared">저장</button>
			</div>
		</div>
	</div>
</body>

</html>
