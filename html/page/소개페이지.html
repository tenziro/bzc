<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no">
	<link rel="shortcut icon" type="image/x-icon" href="">
	<link rel="stylesheet" type="text/css" href="../../assets/css/base.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
	<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
	<title>bzp출장컨시어지</title>
</head>

<body>
	<div id="wrap">
		<div id="landing">
			<div class="landing-content">
				<div class="swiper">
					<div class="swiper-wrapper">
						<div class="swiper-slide">
							<div class="landing-swiper-content page1">
								<span class="site-logo intro" aria-label="bzp출장컨시어지"></span>
								<h1 class="landing-title">우리카드 법인 회원을 위한<br>출장예약 서비스</h1>
								<h2 class="landing-text">One-Stop 출장 서비스<br>항공권, 호텔, 렌터카 예약은 물론<br>든든한 여행자 보험까지!</h2>
							</div>
						</div>
						<div class="swiper-slide">
							<div class="landing-swiper-content page2">
								<span class="site-logo intro" aria-label="bzp출장컨시어지"></span>
								<h1 class="landing-title">전담 매니저를 통한<br>1:1 맞춤형 상담</h1>
								<h2 class="landing-text">출장예약 전문가와 함께하는 빠르고 간편한<br>출장예약 및 맞춤형 플랜 제공</h2>
							</div>
						</div>
						<div class="swiper-slide">
							<div class="landing-swiper-content page3">
								<span class="site-logo intro" aria-label="bzp출장컨시어지"></span>
								<h1 class="landing-title">간편 제휴사 이용으로<br>스마트하게 출장 예약 완료</h1>
								<h2 class="landing-text">별도의 계약절차 없이 쉽고 빠르게 출장전문 제휴사<br>이용 및 스마트한 출장준비 가능</h2>
							</div>
						</div>
					</div>
					<!-- If we need pagination -->
					<div class="swiper-pagination"></div>
				</div>
			</div>
			<div class="btn-area default">
				<button type="button" class="btn lg primary squared">출장 컨시어지 서비스 바로가기</button>
			</div>
		</div>
	</div>
	<script>
		const swiper = new Swiper('.swiper', {
			// Optional parameters
			direction: 'horizontal',
			loop: false,
			grabCursor: true,
			pagination: {
				el: '.swiper-pagination',
			},
		});
	</script>
</body>

</html>
