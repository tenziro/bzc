<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no">
	<link rel="shortcut icon" type="image/x-icon" href="">
	<link rel="stylesheet" type="text/css" href="../../assets/css/base.css">
	<title>bzp출장컨시어지</title>
</head>

<body>
	<div id="wrap">
		<header id="header" class="main">
			<div class="left">
				<button type="button" class="btn icons ico-page-back" aria-label="뒤로가기"></button>
			</div>
			<h1 class="title">로그인</h1>
			<div class="right">
				<button type="button" class="btn icons ico-menu" aria-label="전체메뉴"></button>
			</div>
		</header>
		<main id="container" class="full centered">
			<div id="contents" class="default">
				<span class="site-logo login" aria-label="bzp출장컨시어지"></span>
				<ul class="form type1 mg-t60">
					<li class="form-item">
						<div class="form-item-title">
							<label for=""><sup>아이디(이메일 주소)</sup></label>
						</div>
						<div class="form-item-contents">
							<div class="input md line">
								<input type="email" placeholder="아이디(이메일 주소)를 입력해 주세요." />
							</div>
							<!-- valid msg -->
							<!-- <span class="valid-msg">이메일 정보를 정확히 입력해 주세요.</span> -->
						</div>
					</li>
					<li class="form-item">
						<div class="form-item-title">
							<label for=""><sup>비밀번호</sup></label>
						</div>
						<div class="form-item-contents">
							<div class="input md line">
								<input type="password" placeholder="비밀번호를 입력해 주세요." />
							</div>
							<!-- valid msg -->
							<!-- <span class="valid-msg">8-16자 영문, 숫자, 특수문자를 입력하세요.</span> -->
						</div>
					</li>
					<li class="form-item">
						<label class="checkbox type2 md">
							<input type="checkbox" class="control-input" />
							<span class="control-text">아이디 저장</span>
						</label>
						<label class="checkbox type2 md mg-l16">
							<input type="checkbox" class="control-input" />
							<span class="control-text">로그인 상태 유지</span>
						</label>
					</li>
				</ul>
			</div>
			<div class="contents-btn-area">
				<ul class="util-menu mg-b20">
					<li><button type="button" class="btn-util">회원가입</button></li>
					<li><button type="button" class="btn-util">아이디/비밀번호 찾기</button></li>
				</ul>
				<div class="btn-area">
					<button type="button" class="btn lg primary squared">로그인</button>
				</div>
			</div>
			<a href="http://www.google.com" target="_blank" class="login-banner"><img src="../../assets/images/img/banner.png" alt="배너"></a>
		</main>
	</div>
</body>

</html>
